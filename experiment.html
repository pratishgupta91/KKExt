<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>
	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">
    <link href="css/slide.css" rel="stylesheet">
    <link href="css/exp.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="settings-box">
        </div>
        <div class="topbar">
            <div class="topbar-content">
                <div class="topbar-title">WallNote</div>
                <img src="img/menu.png" class="setting-options settings-icon">
            </div>
        </div> 
        <div class="container">
            <div class="row" style="margin-top:20px;">
                <div class="col-md-12 col-sm-12" id="grid">
	                <div class="createbox" id="createBox">
                        <a class="new_note_btn" href="#"><i class="ion-ios-arrow-down"></i></a>
                        <input type="text" id="note" placeholder="Add a note" class="boorderless_text add_note">
                        <div class="options_band">
	                        <a href="#" id="done" class="doneButton">DONE</a>
	                        <select id="remindertime" name="remindertime">
							</select>
                            <select class="add_tags" id="addtags" name="addtags">
                            </select>
						</div>
	                </div>
                    <!-- <ul class="grid"></ul> -->
                </div>
            </div>
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-md-12 col-sm-12">
                    <div class="help-text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <ul class="grid"></ul>
                </div>
            </div>
        </div>
        <div class="footer_quote">
            <i class="fa fa-quote-left fa-lg quote_icon"></i>
            <div class="quote"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/chrome.helper.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/data.cache.helper.js"></script>
    <script src="js/note.create.box.helper.js"></script>
    <script src="js/reminder.helper.js"></script>
    <script src="js/box.helper.js"></script>
    <script src="js/quote.helper.js"></script>
    <script src="js/ui.manager.js"></script>
    <script src="js/help.text.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/grid.helper.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
